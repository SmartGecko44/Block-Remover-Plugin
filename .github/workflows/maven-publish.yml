name: Maven Package

on:
  push:
    branches:
      - master
      - experimental
  pull_request:
    branches:
      - master
      - experimental

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 16

      - name: Cache Maven dependencies
        uses: actions/cache@v2
        with:
          path: |
            ~/.m2/repository
          key: maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            maven-

      - name: Set up JDK 8
        uses: actions/setup-java@v3
        with:
          distribution: 'adopt'
          java-version: '8'

      - name: Create Target Directory
        run: mkdir -p target

      - name: Build with Maven
        run: mvn package --file ../pom.xml
        working-directory: target
      - name: Print contents of the working directory
        run: ls -R

      - name: Filter and Upload JAR as an artifact
        run: |
          # Filter out files that start with 'Wauh' and upload the rest
          find -type f -name Wauh*.jar -exec cp {} filtered-artifacts/ \;

      - name: Upload Artifacts
        uses: actions/upload-artifact@v2
        with:
          name: my-artifact
          path: filtered-artifacts
          if-no-files-found: error
